<div *transloco="let t" class="h-svh py-2 px-4 md:p-2 flex">
  <!-- Page content -->
  <div class="flex-1 flex flex-col">
    <!-- Fixed header -->
    <header class="h-16 shrink-0 flex justify-between items-center p-2 ps-0">
      <div class="flex items-center gap-2">
        <img
          ngSrc="assets/images/logos/full-rounded-icon-like.png"
          width="60"
          height="60"
          alt="EzeePay Logo"
          priority
        />
        <span class="font-bold text-primary italic text-3xl">{{ t('app.name') }}</span>
      </div>
      <div class="flex items-center gap-2">
        <language-selector />
        <theme-toggle />
      </div>
    </header>
    <div class="flex-1 w-full flex items-center justify-center">
      <div class="w-full max-w-md">
        <router-outlet />
      </div>
    </div>
  </div>

  <!-- Brand panel: visible >= lg only -->
  <div class="hidden rounded-3xl relative lg:block lg:w-1/2 border border-surface-200">
    <img
      ngSrc="assets/images/covers/people.jpg"
      alt="People Working"
      fill
      class="object-cover rounded-3xl"
      priority
    />
  </div>
</div>
