<div class="min-h-screen bg-surface-50 dark:bg-surface-0">
  <!-- Sidebar (desktop + tablet) -->
  @if (layout.showSidebar()) {
    <app-sidebar />
  }

  <!-- Main content wrapper -->
  <div
    class="min-h-screen transition-[margin-inline-start] duration-300 ease-[cubic-bezier(0.4,0,0.2,1)]"
    [style.margin-inline-start]="layout.mainContentMargin()"
  >
    <app-header />

    <main role="main" class="p-6" [class.pb-24]="layout.showBottomNav()">
      <router-outlet />
    </main>
  </div>

  <!-- Bottom nav (mobile) -->
  @if (layout.showBottomNav()) {
    <app-bottom-nav />
  }
</div>
