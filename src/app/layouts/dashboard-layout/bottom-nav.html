<nav
  *transloco="let t"
  role="navigation"
  [attr.aria-label]="t('nav.mainNavigation')"
  class="fixed bottom-0 inset-x-0 z-[1000]
         bg-surface-0/95 dark:bg-surface-50/95 backdrop-blur-md
         border-t border-surface-200 dark:border-surface-200
         safe-bottom"
>
  <div class="flex items-center justify-around h-16">
    @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="!text-primary"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="flex flex-col items-center justify-center gap-0.5 min-w-14 py-1
               text-surface-500 dark:text-surface-600 no-underline
               transition-colors duration-200"
      >
        <i [class]="item.icon + ' text-xl'"></i>
        <span class="text-[10px] leading-tight">{{ t(item.labelKey) }}</span>
      </a>
    }
  </div>
</nav>
