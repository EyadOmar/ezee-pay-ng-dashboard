<button
  class="size-10 bg-primary relative text-primary-contrast hover:dark:bg-white hover:dark:text-black rounded-full hover:bg-[#222] hover:text-white transition-all duration-300 ease-in-out"
  ariaLabel="Toggle Theme"
  (click)="toggleDarkMode()"
>
  <i class="pi pi-sun size-5 scale-100 rotate-0 transition-all dark:scale-0 dark:-rotate-90"></i>
  <i
    class="pi pi-moon left-1/2 top-[55%] -translate-1/2 absolute size-5 scale-0 rotate-90 transition-all dark:scale-100 dark:rotate-0"
  ></i>
</button>
